<!DOCTYPE html>
<html>
<head>
<title>Practice Form</title>
</head>
    <body>
        <form name="Color" action="success.html" method="post">
        <fieldset>
            <div>
              <label>Full name:</label>
              <input type="text" name="fullname">
            </div>

            <div>
              <label>Age:</label>
              <input type="text" name="age">
            </div>

            <div>
                <label>Date of Birth:</label>
                <input type="date" name="date">
            </div>

            <div>
                <input type="checkbox" name="cb-agree" value="agree">
                <label>I am over the age of 10.</label>
            </div>

            <div>
            <label>Gender</label>
            <select name="Gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Non-Binary">Non-Binary</option>
            </select>
            </div>

            <label>Tell us your favorite color and why?</label>
            <div>
            <textarea name="textarea" rows="5" cols="50">Enter Here</textarea>
            </div>
        </fieldset>

        <div>
            <button type="Submit">Click to Submit</button>
        </div>

        </form>
    </body>
</html>
