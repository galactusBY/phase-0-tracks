<!doctype html>
<html>
    <head>
        <title>Table</title>
    </head>
    <body>
        <table border=1>
            <tr>
              <th colspan=2>Big Text</th>
              <td>Little Text</td>
            </tr>
            <tr>
                <td rowspan="2">Cell Text E</td>
                <td>Cell Text F</td>
                <td>Cell Text G</td>
            </tr>
            <tr>
                <td>Cell Table H</td>
                <td>Cell Table I</td>
            </tr>
        </table>
    </body>
</html>
